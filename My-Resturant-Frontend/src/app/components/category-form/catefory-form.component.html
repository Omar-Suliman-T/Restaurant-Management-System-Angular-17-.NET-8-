<div class="form-container">
  <div class="form-card">
    <h2 class="form-title">{{categroyId ? 'Update Category' : 'Add New Category'}}</h2>

    <form (ngSubmit)="UpdateCategory()" #userForm="ngForm" class="form">
      <div class="form-grid">

        <div class="form-group">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control"
                 [(ngModel)]="category.name" name="name" required
                 [class.is-invalid]="showError('name')">
          <div *ngIf="showError('name')" class="invalid-feedback">
            Name is required
          </div>
        </div>

        <div class="form-group">
          <label for="Description" class="form-label">Description</label>
          <input type="text" id="Description" class="form-control"
                 [(ngModel)]="category.description" name="Description" required
                 [class.is-invalid]="showError('Description')">
          <div *ngIf="showError('Description')" class="invalid-feedback">
            Description is required
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Status</label>
          <div class="status-options">
            <div class="form-check">
              <input type="radio" id="active" name="status" class="form-check-input"
                     [(ngModel)]="category.isActive" [value]="true" required>
              <label for="active" class="form-check-label">Active</label>
            </div>
            <div class="form-check">
              <input type="radio" id="notActive" name="status" class="form-check-input"
                     [(ngModel)]="category.isActive" [value]="false">
              <label for="notActive" class="form-check-label">Inactive</label>
            </div>
          </div>
          <div *ngIf="showError('isActive')" class="invalid-feedback d-block">
            Please select a status
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary">
          {{categroyId ? 'Update Category' : 'Add Category'}}
          <i class="fas fa-save ms-2"></i>
        </button>
      </div>
    </form>
  </div>
</div>
