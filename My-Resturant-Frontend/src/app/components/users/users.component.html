<div class="container animated fadeIn">
  <div class="header-section">
    <h2 class="page-title">User Management</h2>
    <button class="btn btn-add" routerLink="/AdminNavigation/AddUser">
      <i class="fas fa-user-plus"></i> Add User
    </button>
  </div>

  <div class="table-responsive">
    <div *ngIf="users.length > 0; else noUsers">
      <table class="table table-hover user-table">
        <thead class="table-header">
          <tr>
            <th>#</th>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; let i = index" class="user-row">
            <td>{{ i + 1 }}</td>
            <td>{{ user.id }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.phone }}</td>
            <td>
              <span class="role-badge" [ngClass]="{
                'role-admin': user.role === 'Admin',
                'role-customer': user.role === 'customer'
              }">
                {{ user.role }}
              </span>
            </td>
            <td class="actions-cell">
              <button class="btn btn-edit"
                      [routerLink]="['/AdminNavigation/EditUser', user.id]"
                      title="Edit User">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button class="btn btn-delete"
                      (click)="showConfirm = true; userId = user.id"
                      title="Delete User">
                <i class="fas fa-trash-alt"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <ng-template #noUsers>
    <div class="no-users-container animated fadeIn">
      <div class="no-users-content">
        <i class="fas fa-users no-users-icon"></i>
        <h3 class="no-users-title">No Users Found</h3>
        <p class="no-users-message">There are no users in your system yet. Start by adding your first user!</p>
        <button class="btn btn-add" routerLink="/AdminNavigation/AddUser">
          <i class="fas fa-user-plus"></i> Add Your First User
        </button>
      </div>
    </div>
  </ng-template>

  <app-confirm-dialog
    *ngIf="showConfirm"
    message="Are you sure you want to delete this user?"
    (confirmed)="onConfirm($event)">
  </app-confirm-dialog>
</div>
